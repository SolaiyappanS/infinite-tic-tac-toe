<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <p class="heading top-center">Infinite Tic Tac Toe</p>
    <div id="gameBoard">
      <div class="gameRow">
        <div id="gameBox_0_0" class="gameBox">O</div>
        <div id="gameBox_0_1" class="gameBox">X</div>
        <div id="gameBox_0_2" class="gameBox">O</div>
      </div>
      <div class="gameRow">
        <div id="gameBox_1_0" class="gameBox">O</div>
        <div id="gameBox_1_1" class="gameBox">X</div>
        <div id="gameBox_1_2" class="gameBox">O</div>
      </div>
      <div class="gameRow">
        <div id="gameBox_2_0" class="gameBox">X</div>
        <div id="gameBox_2_1" class="gameBox">O</div>
        <div id="gameBox_2_2" class="gameBox">X</div>
      </div>
    </div>
  </body>
</html>
