<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <p class="heading">Infinite Tic Tac Toe</p>
    <p class="refreshBtn" id="refreshBtn" onclick="refreshBoard()">
      Refresh Game
    </p>
    <div id="gameBoard">
      <div class="gameRow">
        <div id="gameCell_0_0" class="gameCell" onclick="pickCell(0,0)"></div>
        <div id="gameCell_0_1" class="gameCell" onclick="pickCell(0,1)"></div>
        <div id="gameCell_0_2" class="gameCell" onclick="pickCell(0,2)"></div>
      </div>
      <div class="gameRow">
        <div id="gameCell_1_0" class="gameCell" onclick="pickCell(1,0)"></div>
        <div id="gameCell_1_1" class="gameCell" onclick="pickCell(1,1)"></div>
        <div id="gameCell_1_2" class="gameCell" onclick="pickCell(1,2)"></div>
      </div>
      <div class="gameRow">
        <div id="gameCell_2_0" class="gameCell" onclick="pickCell(2,0)"></div>
        <div id="gameCell_2_1" class="gameCell" onclick="pickCell(2,1)"></div>
        <div id="gameCell_2_2" class="gameCell" onclick="pickCell(2,2)"></div>
      </div>
    </div>
  </body>
</html>
